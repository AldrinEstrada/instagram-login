<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Instagram</title>
</head>
<body>
    <div class="Page">
        <div class="phone-preview"><img src="instagram image.png" alt=""></div>
        <img class="screen" src="screenshot4.png" alt="">
        <div class="login-box">
            <div class="instagram-logo"><img src="Instagram_logo.png" alt="" width="185px" height="70px"></div>
            <div class="form">
                <div class="username">
                    <input type="email" class="rounded-input" placeholder="Phone number, username, or email"> 
                </div>

                <div class="pass">
                    <input type="password" class="rounded-input" placeholder="Password">
                </div>

                <input id="agreement" type="checkbox">
                <label class="info" for="agreement">Save login info</label>
            </div>
            <button class="btn" role="button">Log in</button>

            <hr class="divider">
            <hr class="divider2">
            <p class="or">OR</p>

            <img class="facebook" src="facebook-icon.png" alt="" width="16px" height="16px">
            <p class="option">Login with Facebook</p>
            <p class="forgot">Forgot password?</p>

        </div>

        <div class="sign-up-box">
            <p class="create">Don't have an account?</p>
            <p class="sign-up">Sign up</p>
        </div>



        <p class="get">Get the app.</p>

        <img class="google" src="Google-Play-Icon.png" alt="" width="164px" height="61px">
        <img class="microsoft" src="microsoft-icon.png" alt="" width="118px" height="40px">
        


    </div>

    <div id="footer">
        <div class="footer-box">
            <p>Meta</p>
            <p>About</p>
            <p>Blog</p>
            <p>Jobs</p>
            <p>Help</p>
            <p>API</p>
            <p>Privacy</p>
            <p>Terms</p>
            <p>Top Accounts</p>
            <p>Locations</p>
            <p>Instagram Lite</p>
            <p>Contact Uploading & Non-Users</p>
            
        </div>

        <div class="footer-box2">
            <p>English</p>
            <p>2023 Instagram from Meta</p>
        </div>


    </footer>


</body>
</html>
